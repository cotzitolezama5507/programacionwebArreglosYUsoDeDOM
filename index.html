<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="Pascal Triangle" content="width=device-width" />
    <title>Ejercicio 4 y 2 JOSUE LEZAMA</title>
  </head>
  <body>
    <div class="row">
      <div class="container">
        <h1 class="text-center mt-5 mb-5">
          Ejercicio 4 y 2 Josue Lezama
        </h1>
      </div>
    </div>

    <div class="row">
      <div class="col-md-4 offset-md-1">
        <div class="card">
          <div class="card-header">
            <h3 class="text-center">4. Triangulo Pascal</h3>
          </div>
          <div class="card-body">
            <div class="row">
              <div class="">
                <input
                  type="number"
                  required
                  placeholder="Ingrese el numero de capas del triangulo"
                  class="form-control"
                  id="inputcapas"
                />
                <input
                type="button"
                value="Mostrar triangulo"
                class="form-control btn btn-info mb-5"
                onclick="mostrarTriangle()"
              />

              </div>
            </div>
            <div class="row">
              <div class="col-md-4 offset-md-2">
                <p
                  id="matriz"
                  style="
                    font-size: 1.5em;
                    letter-spacing: 1em;
                    color: chartreuse;
                  "
                ></p>
              </div>
              <div class="col-md-4 offset-md-2">
                <p id="resmatriz" style="font-size: 2em"></p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-4 offset-md-1">
        <div class="card">
          <div class="card-header">
            <h3 class="text-center">2.Matriz triangular superior</h3>
          </div>
          <div class="card-body">
            <div class="row">
              <div class="">
                <input
                  type="number"
                  required
                  placeholder="Ingrese N filas y columnas de la matriz"
                  class="form-control"
                  id="nfilcol"
                />
                <br />
                <input
                type="button"
                value="Formar matriz"
                class="form-control btn btn-info mb-5"
                onclick="estructuraMAtriz()"
              />
                <br />
              
              </div>
            </div>
            <div class="row"><p id="resultado"></p></div>
          </div>
        </div>
      </div>
    </div>

    <script src="./funciones.js"></script>
  </body>
</html>
